<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translation App</title>
    <style>
        html, body { height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            flex: 0 1 auto;
            width: 100%;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .box {
            display: flex;
            flex-direction: column;
            width: 45%;
            height: 100%;
        }
        .header-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Set a fixed height for headers */
        }
        textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none; /* Prevents resizing */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Translation App</h1>
    </div>
    <div class="container">
        <div class="box">
            <div class="header-box">
                <h2>Input</h2>
            </div>
            <textarea id="inputText" placeholder="Type your text here..."></textarea>
        </div>
        <div class="box">
            <div class="header-box">
                <h2>귀신</h2>
            </div>
            <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        </div>
    </div>
</body>
</html>
